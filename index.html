<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Personal Site</title>
</head>
<body>
    <header id="header">
        <h1>Scott A. Gasparick</h1>
        <h2>Software Engineer</h2>
    </header>
    <section id="content">
        <div id="personal-info">
            <div id="image">
                <img id="headshot" src="resources/headshot.jpg"/>
            </div>
            <div id="info">
                <div id="skills">
                    <h2>I am skilled in:</h2>
                    <div id="skill-lists">
                        <div id="list-one">
                            <ul>
                                <li>Python</li>
                                <li>JavaScript</li>
                                <li>HTML</li>
                                <li>CSS</li>
                                <li>Flexbox</li>
                                <li>Bootstrap</li>
                            </ul>
                        </div>
                        <div id="list-two">
                            <ul>
                                <li>Unix Shell</li>
                                <li>AJAX</li>
                                <li>jQuery</li>
                                <li>OOP</li>
                                <li>DOM</li>
                                <li>Git/Github</li>
                            </ul>
                        </div>   
                    </div>
                </div>
                <div id="icons">
                    <img class="social" src="resources/facebook.png"/>
                    <img class="social" src="resources/instagram.png">
                    <img class="social" src="resources/linkdin.png"/>
                    <img class="social" src="resources/vimeo.png"/>
                    <img class="social" src="resources/github.png"/>
                </div>
            </div>
        </div>
        <div id="repos">Repos</div>
    </section>
    <footer>
        <div id="contact">Contact</div>
        <div id="email">Email</div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
